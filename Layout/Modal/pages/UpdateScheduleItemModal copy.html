<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Schedule Item Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link rel="stylesheet" href="modalform.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Modal for update schedule item</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Update Schedule Item</h4>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
                </div>

                <!-- Modal body -->
                <div class="modal-body modalformbody">
                    <form>
                        <div class="form-group">
                            <label for="name">Total Amount:</label>
                            <input type="text" class="form-control" placeholder="Total Amount" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Logistic:</label>
                            <input type="text" class="form-control" placeholder="Logistic" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">No. of Bags:</label>
                            <input type="text" class="form-control" placeholder="No. of Bags:" id="name">
                        </div>
                        <div class="form-group">
                            <label for="to">From:</label>
                            <select class="form-select" id="sel1" name="sellist1">
                                <option disabled selected>From</option>
                                <option>Inter-State</option>
                                <option>End-to-End</option>
                                <option>Local</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="to">To:</label>
                            <select class="form-select" id="sel1" name="sellist1">
                                <option disabled selected>To</option>
                                <option>GTBank, Surulere Branch</option>
                                <option>GTBank, Abule-Egba-Branch</option>
                                <option>GTBank, Yaba Branch</option>
                                <option>Texaco-Cash-Center</option>
                            </select>
                        </div>

                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer ">
                    <div class="modalformdivbtn">
                        <button type="button" class="btn btn-danger modalformbutton "
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success modalformbutton "
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
