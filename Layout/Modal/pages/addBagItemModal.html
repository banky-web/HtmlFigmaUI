<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Bag Item Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="addBagItemModal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-3">
        <h3>Modal for add bag item</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Bag</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-striped">
                        <form>

                            <div class="row amountTag">
                                <div>
                                    <p>
                                        <span>Total Fillable</span>

                                        <span id="cAmount">&#8358; 10,000,000.00</span>
                                    </p>
                                </div>

                            </div>
                            <table class="table table-striped ">
                                <thead class="table-secondary">
                                    <tr>
                                        <th>S/N</th>
                                        <th>Seal Code</th>
                                        <th>Amount</th>
                                        <th>QRCode</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><img width="50" height="50" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><img width="50" height="50" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><img width="50" height="50" /></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td><span class="totalTag">Total</span></td>
                                        <td><span class="totalTag" id="tAmount">&#8358; 10,000,000.00</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-success bagsavebtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
