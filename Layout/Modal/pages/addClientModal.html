<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Schedule Item Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link rel="stylesheet" href="modalform.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Modal for add Client</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModalClient">
            Open modal
        </button>
    </div>

    <!-- The Modal for client-->
    <div class="modal" id="myModalClient">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New Client</h4>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
                </div>

                <h5>Client Information</h5>

                <!-- User profile picture -->
                <div class="user-profil">
                    <input type="file" id="profil-image" accept="image/*" onchange="previewImage(event)">
                    <img id="profil-image-preview" src="#" alt="upload image" />
                </div>


                <!-- Modal body -->
                <div class="modal-body modalformbody">
                    <form>
                        <div class="form-group">
                            <label for="clientType">Client Type</label>
                            <select class="form-select" id="sel1" name="sellist1">
                                <option disabled selected>Client Type</option>
                                <option>Retailer</option>
                                <option>CIT</option>
                                <option>Cash Center</option>
                                <option>Vault</option>


                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Client Name</label>
                            <input type="text" class="form-control" placeholder="Client Name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Client Email</label>
                            <input type="text" class="form-control" placeholder="Client Email" id="name">
                            <p>After saved, the initial password will be sent to this email address and
                                is copied to super<br /> admin,In case of failure to acquire login password, reset on
                                edit
                                client page.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="name">Email Suffix</label>
                            <input type="text" class="form-control" placeholder="e.g firstbank.com, yahoo.com"
                                id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Address</label>
                            <input type="text" class="form-control" placeholder="your address" id="name">
                        </div>

                        <h5>Contact Information</h5>

                        <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" class="form-control" placeholder="Email address" id="name">
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-select" id="sel1" name="sellist1">
                                <option disabled selected>Gender</option>
                                <option>Male</option>
                                <option>Female</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">Address</label>
                            <input type="text" class="form-control" placeholder=" address" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">State</label>
                            <input type="text" class="form-control" placeholder="state" id="name">
                        </div>


                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer ">
                    <div class="modalformdivbtn">
                        <button type="button" class="btn btn-danger modalformbutton "
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success modalformbutton "
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('profil-image-preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        };
    </script>

</body>

</html>
