<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div class="container mt-3">
        <h3>Vertically Centered Modal For Disable </h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#declineModal">
            Open modal
        </button>
    </div>

    <!-- The Decline Modal -->
    <div class="modal" id="declineModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="delmodalcontent">

                <!-- Modal Header -->
                <div class="modal-header " id="delmodalheader">
                    <h4 class="modal-title " id="delmodaltitle">Confirm Decline</h4>
                    <!-- <button type="button" class="btn-close mr-50" data-bs-dismiss="modal"></button> -->
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="delmodalbody">
                    Are you sure you want to decline bidder
                </div>

                <!-- Modal footer -->

                <div class="modal-footer" id="delmodalfooter">
                    <button type="button" class="btn btn-secondary actionbutton" id="delmodalactionbtn"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger actionbutton" id="delmodalactionbtn"
                        data-bs-dismiss="modal">Decline</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
