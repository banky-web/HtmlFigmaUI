<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Schedule Item Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link rel="stylesheet" href="addCashAdvertModal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Modal for add Client</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCashAvertModal">
            Open modal
        </button>
    </div>

    <!-- The Modal for edit Cash Advert-->
    <div class="modal" id="editCashAvertModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Cash Advert</h4>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
                </div>



                <!-- Modal body -->
                <div class="modal-body modalformbody">
                    <form>
                        <div class="form-group">
                            <label for="name">Total Amount</label>
                            <input type="text" class="form-control" placeholder="Total Amount" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Officer Price</label>
                            <input type="text" class="form-control" placeholder="Officer Price" id="name">
                        </div>
                        <div class="form-group">
                            <label for="clientType">Location</label>
                            <select class="form-select" id="sel1" name="sellist1">
                                <option disabled selected>Location</option>
                                <option>Ikeja</option>
                                <option>Ogba</option>
                                <option>Ketu</option>
                                <option>Berger</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Description</label>
                            <input type="text" class="form-control" placeholder="Description" id="name">
                        </div>



                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer ">
                    <div class="modalformdivbtn">
                        <button type="button" class="btn btn-light modalformbutton "
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success modalformbutton "
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
