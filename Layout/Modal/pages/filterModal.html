<!DOCTYPE html>
<html lang="en">

<head>
    <title>More Filter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>
    <link rel="stylesheet" href="filterModal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">

</head>

<body>

    <div class="container mt-3">
        <h3>More Filter</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">More Filter</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body modalformbody">
                    <form>

                        <div class="form-group">

                            <select class="form-select" id="sel1" name="sellist1">
                                <option disabled selected>Type</option>
                                <option>Cash Center</option>
                                <option>Retailer</option>
                                <option>Vault</option>

                            </select>
                        </div>
                        <div class="form-group">

                            <select class="form-select" id="sel1" name="sellist1">
                                <option disabled selected>Status</option>
                                <option>Enabled</option>
                                <option>Disable</option>

                            </select>
                        </div>

                        <!-- Date Range Input -->
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" class="form-control" id="startDate" name="startDate">
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Date:</label>
                            <input type="date" class="form-control" id="endDate" name="endDate">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer ">
                    <div class="modalformdivbtn">

                        <button type="button" class="btn btn-success modalformbutton "
                            data-bs-dismiss="modal">Filter</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Datepicker JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Initialize Datepicker -->
    <script>
        $(document).ready(function () {
            // Initialize start date picker
            $('#startDate').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });

            // Initialize end date picker
            $('#endDate').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });
    </script>
</body>

</html>
